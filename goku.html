  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

<div class="device-notification">
  <a class="device-notification--logo" href="file:///C:/xampp/htdocs/portfolio/index.html">
    <img src="https://i.pinimg.com/originals/f6/66/3e/f6663e888b8cd07fe16f680c9a979718.jpg" alt="">
  </a>
  <p class="device-notification--message"></p>
</div>

<div class="perspective effect-rotate-left">
  <div class="container"><div class="outer-nav--return"></div>
    <div id="viewport" class="l-viewport">
      <div class="l-wrapper">
        <header class="header">
          <a class="header--logo" href="file:///C:/xampp/htdocs/portfolio/index.html">
            <img src="https://i.pinimg.com/originals/f6/66/3e/f6663e888b8cd07fe16f680c9a979718.jpg" alt="" width="130" height="70">
          </a>
   
            
        </header>
        <nav class="l-side-nav">
          <ul class="side-nav">
            <li class="is-active"><span>Goku vs Cell</span></li>
          </ul>
        </nav>
        <ul class="l-main-content main-content">
          <li class="l-section section section--is-active">
            <div class="intro">
           
                <h1>Goku vs Cell</h1>
                <p>Language : Python</p>
               
                  <p>Dans ce jeu en 2D, vous incarnez Goku de Dragon Ball Z et vous vous
                  <br>
                   battez contre Cell, un des méchants phare de la saga.</p>
                   
             
                  <span class="btn-background"></span>
                  <div class="image-container">
                    <img src="assets/img/jeugokucell.png" alt="Image" class="image" />
                  </div>
                  
                  <!-- Modal -->
                  <div id="image-modalicious" class="modalicious">
                    <span class="close">&times;</span>
                    <img class="modalicious-content" id="modalicious-img" />
                  </div>
           
            </div>
          </li>
                  

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-2.2.4.min.js"><\/script>')</script>
<script src="assets/js/functions-min.js"></script>

<script>
  // Récupérer les éléments
  const modalicious = document.getElementById("image-modalicious");
  const modaliciousImg = document.getElementById("modalicious-img");
  const closeBtn = document.querySelector(".close");
  const imageContainer = document.querySelector(".image-container img");
  
  // Ouvrir la modal au clic sur l'image
  imageContainer.addEventListener("click", () => {
    modalicious.style.display = "flex"; // Affiche la modal centrée
    modaliciousImg.src = imageContainer.src;
  });
  
  // Fermer la modal au clic sur la croix
  closeBtn.addEventListener("click", () => {
    modalicious.style.display = "none";
  });
  
  // Fermer la modal en cliquant en dehors de l'image
  modalicious.addEventListener("click", (event) => {
    if (event.target === modalicious) {
      modalicious.style.display = "none";
    }
  });
  
  document.addEventListener("DOMContentLoaded", () => {
    const modalicious = document.getElementById("image-modalicious");
    modalicious.classList.remove("show"); // Masquer par défaut
  });
  
  imageContainer.addEventListener("click", () => {
    modalicious.classList.add("show"); // Afficher
  });
  
  closeBtn.addEventListener("click", () => {
    modalicious.classList.remove("show"); // Masquer
  });
  
  
  </script>

</body>
</html>
